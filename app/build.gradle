apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.lyric.android.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    useLibrary 'org.apache.http.legacy'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':library')

    Map<String, String> dependencies = rootProject.ext.dependencies;
    compile dependencies.appCompat
    compile dependencies.cardView
    compile dependencies.recyclerView
    compile dependencies.support
    compile dependencies.gson
    compile dependencies.realm
    compile dependencies.picasso
//    compile dependencies.glide
//    compile dependencies.fresco
    compile dependencies.rxAndroid
    compile dependencies.rxJava
//    compile dependencies.nineoldandroids
    compile dependencies.eventbus
//    compile dependencies.swipelayout
//    compile dependencies.guava
//    compile dependencies.androidcommon
//    compile dependencies.xutils
//    compile dependencies.ion
//    compile dependencies.quickutils
//    compile dependencies.retrofit
//    compile dependencies.disklrucache

    testCompile dependencies.jUnit

    debugCompile dependencies.leakcanarydebug
    releaseCompile dependencies.leakcanaryrelease
}
