apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.lyric.android.app"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    useLibrary 'org.apache.http.legacy'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile project(':library')
    compile 'com.android.support:appcompat-v7:23.2.0'
    compile 'com.android.support:recyclerview-v7:23.2.0'
    compile 'com.android.support:support-v4:23.2.0'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.joanzapata.android:base-adapter-helper:1.1.11'
    compile 'com.zys:brokenview:1.0.0'
    //    compile 'com.jakewharton:disklrucache:2.0.2'
    //    compile 'com.cesarferreira.quickutils:library:2.+'
    compile 'com.squareup.retrofit2:retrofit:2.0.0-beta3'// retrofit
    compile 'com.google.code.gson:gson:2.4'
    compile 'io.realm:realm-android:0.87.2'// realm
//    compile 'com.squareup.picasso:picasso:2.3.2'
//    compile 'com.github.bumptech.glide:glide:3.6.1'
    compile 'com.facebook.fresco:fresco:0.9.0'
    compile 'de.greenrobot:eventbus:2.4.0'
    compile 'io.reactivex:rxandroid:1.1.0'// RxAndroid
    compile 'io.reactivex:rxjava:1.1.0'
    compile 'com.daimajia.swipelayout:library:1.2.0'
    compile 'com.google.guava:guava:19.0'// guava
    compile 'cn.trinea.android.common:trinea-android-common:4.2.15'
    compile 'org.xutils:xutils:3.3.22'
    compile 'com.koushikdutta.ion:ion:2.1.7'// ion
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3.1'// leakcanary
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1'
}
